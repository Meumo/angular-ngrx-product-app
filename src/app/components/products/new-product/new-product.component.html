<div class="container">
  <ng-container *ngIf="productFormGroup">
    <ng-container *ngIf="state as data">
      <ng-container *ngIf="data.dataState==ProductStateEnum.LOADING">
        Loading ...
      </ng-container>
      <ng-container *ngIf="data.dataState==ProductStateEnum.LOADED">
        <div class="alert-success container p-3 m-3">
          <span>Product Saved Successfully</span>
          <button class="btn btn-success m-lg-3" (click)="newProduct()">New Product</button>
        </div>
      </ng-container>
      <ng-container *ngIf="data.dataState==ProductStateEnum.NEW">
        <form [formGroup]="productFormGroup" (ngSubmit)="onSaveProduct()">
          <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" class="form-control" formControlName="name" id="name"
                   [ngClass]="{'is-invalid':submitted && productFormGroup.controls['name'].errors}">
            <div *ngIf="submitted && productFormGroup.controls['name'].errors" class="invalid-feedback">
              <div *ngIf="productFormGroup.controls['name'].errors">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="price">Price :</label>
            <input type="text" class="form-control" formControlName="price" id="price">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity :</label>
            <input type="number" class="form-control" formControlName="quantity" id="quantity">
          </div>
          <div class="form-group">
            <label for="selected">Selected :</label>
            <input type="checkbox" class="form-check" formControlName="selected" id="selected">
          </div>
          <div class="form-group">
            <label for="available">Available :</label>
            <input type="checkbox" class="form-check" formControlName="available" id="available">
          </div>
          <button type="submit" class="btn btn-success">save</button>
        </form>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
