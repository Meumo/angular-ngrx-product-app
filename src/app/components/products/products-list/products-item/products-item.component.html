<tr *ngIf="product">
  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.quantity}}</td>
  <td><span [ngClass]="product.selected?'fa fa-check-square-o text-danger':''"></span></td>
  <td><span [ngClass]="product.available?'fa fa-check text-success':''"></span></td>
  <td>
    <button [ngClass]="product.selected?'btn-success':'btn-danger'" class="btn btn-sm" (click)="onSelect(product)">
      <span *ngIf="product.selected">Unselect</span>
      <span *ngIf="!product.selected">Select</span>
    </button>
  </td>
  <td>
    <button class="btn btn-danger" (click)="onDelete(product)">
      <i class="fa fa-trash"></i>
    </button>
  </td>
  <td>
    <button class="btn btn-success" (click)="onEdit(product)">
      <i class="fa fa-edit"></i>
    </button>
  </td>
</tr>
